# Configuration for Alacritty, the GPU enhanced terminal emulator.

# https://github.com/AlphaKeks

env:
    TERM: alacritty

window:
    padding:
        x: 4
        y: 0
    dynamic_padding: false
    # Values for `decorations`:
    #     - full: Borders and title bar
    #     - none: Neither borders nor title bar
    decorations: full
    opacity: 1.0
    startup_mode: Maximized
    dynamic_title: false
    class:
        instance: alacritty
        general: alacritty

scrolling:
    history: 10000
    multiplier: 3

font:
    normal:
        family: Fira Code
        style: Regular
    bold:
        family: Fira Code
        style: Bold
    italic:
        family: Fira Code
        style: Italic
    bold_italic:
        family: Fira Code
        style: Bold Italic
    size: 16.0
    builtin_box_drawing: false

draw_bold_text_with_bright_colors: false

color_schemes:
    mocha: &mocha
        primary:
            background: "#1E1E2E"
            foreground: "#CDD6F4"
            dim_foreground: "#CDD6F4"
            bright_foreground: "#CDD6F4"
        cursor:
            text: "#1E1E2E"
            cursor: "#F5E0DC"
        vi_mode_cursor:
            text: "#1E1E2E"
            cursor: "#B4BEFE"
        search:
            matches:
                foreground: "#1E1E2E"
                background: "#A6ADC8"
            focused_match:
                foreground: "#1E1E2E"
                background: "#A6E3A1"
            footer_bar:
                foreground: "#1E1E2E"
                background: "#A6ADC8"
        hints:
            start:
                foreground: "#1E1E2E"
                background: "#F9E2AF"
            end:
                foreground: "#1E1E2E"
                background: "#A6ADC8"
        selection:
            text: "#1E1E2E"
            background: "#F5E0DC"
        normal:
            black: "#45475A"
            red: "#F38BA8"
            green: "#A6E3A1"
            yellow: "#F9E2AF"
            blue: "#89B4FA"
            magenta: "#F5C2E7"
            cyan: "#94E2D5"
            white: "#BAC2DE"
        bright:
            black: "#585B70"
            red: "#F38BA8"
            green: "#A6E3A1"
            yellow: "#F9E2AF"
            blue: "#89B4FA"
            magenta: "#F5C2E7"
            cyan: "#94E2D5"
            white: "#A6ADC8"
        dim:
            black: "#45475A"
            red: "#F38BA8"
            green: "#A6E3A1"
            yellow: "#F9E2AF"
            blue: "#89B4FA"
            magenta: "#F5C2E7"
            cyan: "#94E2D5"
            white: "#BAC2DE"
        indexed_colors:
            - { index: 16, color: "#FAB387" }
            - { index: 17, color: "#F5E0DC" }

colors: *mocha

bell:
    animation: Linear
    duration: 0
    color: "#7480C2"
    command: None

selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
    save_to_clipboard: false

cursor:
    style:
        shape: Block
        blinking: Off
    unfocused_hollow: true
    thickness: 0.15

live_config_reload: true

shell:
    program: /usr/bin/zsh

working_directory: None

alt_send_esc: true
